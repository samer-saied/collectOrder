name: collect_order
description: When a group of friends go out and order different sandwiches, this application can handle a specific order for every friend.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.1.0
  get: ^4.6.5
  google_mobile_ads: ^1.3.0
  hive: ^2.2.2
  intl: ^0.17.0
  path: ^1.8.1
  path_provider: ^2.0.11
  rflutter_alert: ^2.0.4
  sqflite: ^2.0.2+1
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/images/characters/
